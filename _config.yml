# Site settings
title: My Little Website
# tagline: "Hey look at this cool website"
url: "http://yourwebsite.com"
subdirectory: "danielle"

# Pages
# This is where you link to each page in your header

permalink: /:collection/:name/

navpages:
  "About Me": "about"
  "Another Link": "#!"
  "hey it's me!!": "https://nathanwentworth.co"

# Social
socialimg: /img/social.jpg # be sure to change this image
facebook: fbusername
twitter: twusername
instagram: igusername

collections:
  illustration:
    output: true
    permalink: /:collection/:title/
    name: Illustration
    url: /illustration/
  games:
    output: true
    permalink: /:collection/:title/
    name: Games
    url: /games/

