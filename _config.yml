# Site settings
title: Dani Solomon
# tagline: "Hey look at this cool website"
url: "http://yourwebsite.com"

# Pages
# This is where you link to each page in your header

permalink: /:collection/:name/

navpages:
  "About Me": "about"
  "Illustration": "illustration"
  "Games": "games"
  "Voice Acting": "voiceacting"

# Social
socialimg: /img/hbkj_snapper_v2.png

collections:
  illustration:
    output: true
    permalink: /:collection/:title/
    name: Illustration
    url: /illustration/
  games:
    output: true
    permalink: /:collection/:title/
    name: Games
    url: /games/

defaults:
  - scope:
      path: ""
      type: illustration
    values:
      layout: gallery
  - scope:
      path: ""
      type: games
    values:
      layout: project

# Use this for production
#sass:
#    style: :compressed

exclude: [.scss, README.md, node_modules, gruntfile.js, package.json]
