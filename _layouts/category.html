---
layout: default
---

<main class="category">

{% assign col = site[page.collection] %}
{% assign name = page.collection | capitalize %}
<h1 class="page-title">{{ name }}</h1>

<div class="item-container">
{% for post in col reversed %}

  <div class="item" style="background-image: url('{{ site.github.url }}/img/{{ post.image }}')">
    <h2 class="item-title"><a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a></h2>
  </div>

{% endfor %}
</div>

</main>
